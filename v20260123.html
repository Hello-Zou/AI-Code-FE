    <script>
        class FormValidator {
            constructor() {
                this.form = document.getElementById('registrationForm');
                this.inputs = {
                    username: document.getElementById('username'),

                    confirmPassword: document.getElementById('confirmPassword'),
                    phone: document.getElementById('phone')

                this.errors = {

                    email: document.getElementById('emailError'),
                    password: document.getElementById('passwordError'),
                    confirmPassword: document.getElementById('confirmPasswordError'),
                    phone: document.getElementById('phoneError')

                this.successes = {
                    username: document.getElementById('usernameSuccess'),
                    email: document.getElementById('emailSuccess'),
                    confirmPassword: document.getElementById('confirmPasswordSuccess'),
                    phone: document.getElementById('phoneSuccess')

                this.passwordStrength = document.getElementById('passwordStrength');

                this.previewCard = document.getElementById('previewCard');
                this.previewContent = document.getElementById('previewContent');

            }

            init() {
                this.setupEventListeners();
                this.updateSubmitButton();
            }

            setupEventListeners() {
                // è¾“å…¥äº‹ä»¶ç›‘å¬
                this.inputs.username.addEventListener('input', (e) => {
                    this.validateUsername(e.target.value);
                    this.updatePreview();
                    this.updateSubmitButton();
                });

                this.inputs.email.addEventListener('input', (e) => {
                    this.validateEmail(e.target.value);
                    this.updatePreview();
                    this.updateSubmitButton();
                });

                this.inputs.password.addEventListener('input', (e) => {
                    this.validatePassword(e.target.value);
                    this.updatePasswordStrength(e.target.value);
                    this.updateConfirmPassword();
                    this.updatePreview();
                    this.updateSubmitButton();
                });

                this.inputs.confirmPassword.addEventListener('input', (e) => {
                    this.validateConfirmPassword(e.target.value);
                    this.updatePreview();
                    this.updateSubmitButton();
                });

                this.inputs.phone.addEventListener('input', (e) => {
                    this.validatePhone(e.target.value);
                    this.updatePreview();
                });

                // å¯†ç æ˜¾ç¤º/éšè—åˆ‡æ¢
                document.getElementById('passwordToggle').addEventListener('click', () => {
                    const type = this.inputs.password.getAttribute('type') === 'password' ? 'text' : 'password';
                    this.inputs.password.setAttribute('type', type);
                    document.getElementById('passwordToggle').textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ”’';
                });

                // é‡ç½®æŒ‰é’®
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetForm();
                });

                // è¡¨å•æäº¤
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitForm();
                });

                // å®æ—¶é¢„è§ˆï¼ˆé˜²æŠ–ï¼‰
                let previewTimeout;
                Object.values(this.inputs).forEach(input => {
                    input.addEventListener('input', () => {
                        clearTimeout(previewTimeout);
                        previewTimeout = setTimeout(() => {
                            this.updatePreview();
                        }, 300);
                    });
                });
            }

            validateUsername(value) {
                const username = value.trim();

                if (!username) {
                    this.showError('username', 'ç”¨æˆ·åä¸èƒ½ä¸ºç©º');
                    return false;
                }

                if (username.length < 3 || username.length > 20) {
                    this.showError('username', 'ç”¨æˆ·åé•¿åº¦å¿…é¡»åœ¨3-20ä¸ªå­—ç¬¦ä¹‹é—´');
                    return false;
                }

                if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                    this.showError('username', 'ç”¨æˆ·ååªèƒ½åŒ…å«å­—æ¯ã€æ•°å­—å’Œä¸‹åˆ’çº¿');
                    return false;
                }

                // æ¨¡æ‹Ÿæ£€æŸ¥ç”¨æˆ·åæ˜¯å¦å·²å­˜åœ¨
                const reservedNames = ['admin', 'root', 'test', 'user'];
                if (reservedNames.includes(username.toLowerCase())) {
                    this.showError('username', 'è¯¥ç”¨æˆ·åå·²è¢«å ç”¨');
                    return false;
                }

                this.showSuccess('username');
                return true;
            }

            validateEmail(value) {
                const email = value.trim();

                if (!email) {
                    this.showError('email', 'é‚®ç®±ä¸èƒ½ä¸ºç©º');
                    return false;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    this.showError('email', 'è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€');
                    return false;
                }

                // æ¨¡æ‹Ÿæ£€æŸ¥åŸŸå
                const disposableDomains = ['tempmail.com', 'throwaway.com'];
                const domain = email.split('@')[1];
                if (disposableDomains.includes(domain)) {
                    this.showError('email', 'è¯·ä½¿ç”¨æ°¸ä¹…é‚®ç®±åœ°å€');
                    return false;
                }

                this.showSuccess('email');
                return true;
            }

            validatePassword(value) {
                const password = value;

                if (!password) {
                    this.showError('password', 'å¯†ç ä¸èƒ½ä¸ºç©º');
                    return false;
                }

                if (password.length < 8) {
                    this.showError('password', 'å¯†ç é•¿åº¦è‡³å°‘8ä½');
                    return false;
                }

                if (!/[a-zA-Z]/.test(password)) {
                    this.showError('password', 'å¯†ç å¿…é¡»åŒ…å«å­—æ¯');
                    return false;
                }

                if (!/\d/.test(password)) {
                    this.showError('password', 'å¯†ç å¿…é¡»åŒ…å«æ•°å­—');
                    return false;
                }

                // å¯é€‰ï¼šç‰¹æ®Šå­—ç¬¦æ£€æŸ¥
                // if (!/[@$!%*?&]/.test(password)) {
                //     this.showError('password', 'å¯†ç å¿…é¡»åŒ…å«ç‰¹æ®Šå­—ç¬¦');
                //     return false;
                // }

                this.hideError('password');
                return true;
            }

            validateConfirmPassword(value) {
                const password = this.inputs.password.value;
                const confirmPassword = value;

                if (!confirmPassword) {
                    this.showError('confirmPassword', 'è¯·ç¡®è®¤å¯†ç ');
                    return false;
                }

                if (password !== confirmPassword) {
                    this.showError('confirmPassword', 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
                    return false;
                }

                this.showSuccess('confirmPassword');
                return true;
            }

            validatePhone(value) {
                const phone = value.trim();

                if (!phone) {
                    this.hideError('phone');
                    this.hideSuccess('phone');
                    return true; // æ‰‹æœºå·å¯é€‰ï¼Œæ‰€ä»¥å¯ä»¥ä¸ºç©º
                }

                const phoneRegex = /^1[3-9]\d{9}$/;
                if (!phoneRegex.test(phone)) {
                    this.showError('phone', 'è¯·è¾“å…¥æœ‰æ•ˆçš„æ‰‹æœºå·ç ');
                    return false;
                }

                this.showSuccess('phone');

            }

            updatePasswordStrength(password) {
                let strength = 0;
                let text = 'æ— ';
                let className = '';

                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/\d/.test(password)) strength++;
                if (/[@$!%*?&]/.test(password)) strength++;

                switch (strength) {
                    case 0:
                    case 1:
                        text = 'å¼±';
                        className = 'strength-weak';
                        break;
                    case 2:
                    case 3:
                        text = 'ä¸­';
                        className = 'strength-medium';
                        break;
                    case 4:
                    case 5:
                        text = 'å¼º';
                        className = 'strength-strong';
                        break;
                }

                const width = (strength / 5) * 100;
                this.passwordStrength.style.width = `${width}%`;
                this.passwordStrength.className = `strength-fill ${className}`;
                this.strengthText.textContent = `å¯†ç å¼ºåº¦ï¼š${text}`;
            }

            updateConfirmPassword() {
                if (this.inputs.confirmPassword.value) {
                    this.validateConfirmPassword(this.inputs.confirmPassword.value);
                }
            }

            showError(field, message) {
                this.errors[field].textContent = message;
                this.errors[field].classList.add('show');
                this.inputs[field].classList.add('error');
                this.inputs[field].classList.remove('success');
                this.inputs[field].classList.add('shake');

                if (this.successes[field]) {
                    this.successes[field].classList.remove('show');
                }

                setTimeout(() => {
                    this.inputs[field].classList.remove('shake');
                }, 300);
            }

            hideError(field) {
                this.errors[field].classList.remove('show');
                this.inputs[field].classList.remove('error');
            }

            showSuccess(field) {
                if (this.successes[field]) {
                    this.successes[field].classList.add('show');
                }
                this.inputs[field].classList.add('success');
                this.inputs[field].classList.remove('error');
                this.hideError(field);
            }

            hideSuccess(field) {
                if (this.successes[field]) {
                    this.successes[field].classList.remove('show');
                }
                this.inputs[field].classList.remove('success');
            }

            updatePreview() {
                const hasValue = Object.values(this.inputs).some(input => input.value.trim());

                if (hasValue) {
                    this.previewCard.classList.add('show');

                    const previewData = {
                        'ç”¨æˆ·å': this.inputs.username.value || 'æœªå¡«å†™',
                        'é‚®ç®±': this.inputs.email.value || 'æœªå¡«å†™',
                        'å¯†ç ': this.inputs.password.value ? '***'.repeat(4) : 'æœªå¡«å†™',
                        'æ‰‹æœºå·': this.inputs.phone.value || 'æœªå¡«å†™'
                    };

                    let previewHTML = '';
                    for (const [key, value] of Object.entries(previewData)) {
                        previewHTML += `<div><strong>${key}ï¼š</strong>${value}</div>`;
                    }

                    this.previewContent.innerHTML = previewHTML;
                } else {
                    this.previewCard.classList.remove('show');
                }
            }

            updateSubmitButton() {
                const requiredFields = ['username', 'email', 'password', 'confirmPassword'];
                let isValid = true;

                for (const field of requiredFields) {
                    const method = `validate${field.charAt(0).toUpperCase() + field.slice(1)}`;
                    if (typeof this[method] === 'function') {
                        if (!this[method](this.inputs[field].value)) {
                            isValid = false;
                        }
                    }
                }

                this.submitBtn.disabled = !isValid;
            }

            resetForm() {
                this.form.reset();

                // é‡ç½®æ‰€æœ‰çŠ¶æ€
                Object.keys(this.inputs).forEach(field => {
                    this.inputs[field].classList.remove('error', 'success');

                this.passwordStrength.style.width = '0';

                this.previewCard.classList.remove('show');

                this.updateSubmitButton();

                this.inputs.username.focus();
            }

            submitForm() {

                if (!this.updateSubmitButton()) {

                this.submitBtn.disabled = true;
                this.submitBtn.textContent = 'æäº¤ä¸­...';

                // æ¨¡æ‹ŸAPIè¯·æ±‚
                setTimeout(() => {
                    const formData = {
                        username: this.inputs.username.value,
                        email: this.inputs.email.value,
                        password: this.inputs.password.value,
                        phone: this.inputs.phone.value || null
                    };

                    console.log('è¡¨å•æäº¤æ•°æ®:', formData);

                    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                    alert('æ³¨å†ŒæˆåŠŸï¼\n\nï¼ˆè¿™æ˜¯æ¨¡æ‹Ÿæäº¤ï¼Œå®é™…é¡¹ç›®ä¸­è¿™é‡Œä¼šè°ƒç”¨APIï¼‰');

                    // é‡ç½®è¡¨å•
                    this.resetForm();

                    // æ¢å¤æŒ‰é’®çŠ¶æ€
                    this.submitBtn.disabled = false;
