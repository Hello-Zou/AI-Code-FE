                <select id="prioritySelect" style="padding: 0 10px; border-radius: 10px; border: 2px solid #e0e0e0;">
                    <option value="low">ä½ä¼˜å…ˆçº§</option>

            <span>æ‹–æ‹½ä»»åŠ¡å¯ä»¥é‡æ–°æ’åº</span>

    <script>
        class TodoList {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('todo_tasks')) || [];
                this.currentFilter = 'all';

                this.elements = {
                    taskInput: document.getElementById('taskInput'),
                    addTaskBtn: document.getElementById('addTaskBtn'),
                    prioritySelect: document.getElementById('prioritySelect'),
                    taskList: document.getElementById('taskList'),
                    clearCompletedBtn: document.getElementById('clearCompletedBtn'),
                    totalTasks: document.getElementById('totalTasks'),
                    completedTasks: document.getElementById('completedTasks'),
                    pendingTasks: document.getElementById('pendingTasks')
                };

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateDate();
                this.render();
                this.updateStats();
                this.setupDragAndDrop();
            }

            setupEventListeners() {
                // æ·»åŠ ä»»åŠ¡
                this.elements.addTaskBtn.addEventListener('click', () => this.addTask());
                this.elements.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                // æ¸…é™¤å·²å®Œæˆ
                this.elements.clearCompletedBtn.addEventListener('click', () => this.clearCompleted());

                // è¿‡æ»¤å™¨
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });

                // å®æ—¶è¾“å…¥éªŒè¯
                this.elements.taskInput.addEventListener('input', () => {
                    this.elements.addTaskBtn.disabled = !this.elements.taskInput.value.trim();
                });
            }

            updateDate() {
                const now = new Date();
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                };
                document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-CN', options);
            }

            addTask() {
                const text = this.elements.taskInput.value.trim();
                const priority = this.elements.prioritySelect.value;

                if (!text) return;

                const newTask = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    priority: priority,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.tasks.unshift(newTask);
                this.save();
                this.render();
                this.updateStats();

                // æ¸…ç©ºè¾“å…¥æ¡†
                this.elements.taskInput.value = '';
                this.elements.addTaskBtn.disabled = true;

                // èšç„¦å›è¾“å…¥æ¡†
                this.elements.taskInput.focus();

                // æ·»åŠ åŠ¨ç”»æ•ˆæœ
                this.elements.addTaskBtn.classList.add('pulse');
                setTimeout(() => {
                    this.elements.addTaskBtn.classList.remove('pulse');
                }, 500);
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.updatedAt = new Date().toISOString();
                    this.save();
                    this.render();
                    this.updateStats();
                }
            }

            editTask(id, newText) {
                const task = this.tasks.find(t => t.id === id);
                if (task && newText.trim()) {
                    task.text = newText.trim();
                    task.updatedAt = new Date().toISOString();
                    this.save();
                    this.render();
                }
            }

            deleteTask(id) {
                const taskIndex = this.tasks.findIndex(t => t.id === id);
                if (taskIndex !== -1) {
                    this.tasks.splice(taskIndex, 1);
                    this.save();
                    this.render();
                    this.updateStats();
                }
            }

            clearCompleted() {
                const hasCompleted = this.tasks.some(task => task.completed);
                if (!hasCompleted) return;

                if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰å·²å®Œæˆçš„ä»»åŠ¡å—ï¼Ÿ')) {
                    this.tasks = this.tasks.filter(task => !task.completed);
                    this.save();
                    this.render();
                    this.updateStats();
                }
            }

            setFilter(filter) {
                this.currentFilter = filter;

                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });

                this.render();
            }

            filterTasks() {
                switch (this.currentFilter) {
                    case 'pending':
                        return this.tasks.filter(task => !task.completed);
                    case 'completed':
                        return this.tasks.filter(task => task.completed);
                    case 'high':
                        return this.tasks.filter(task => task.priority === 'high');
                    default:
                        return this.tasks;
                }
            }

            render() {
                const filteredTasks = this.filterTasks();

                if (filteredTasks.length === 0) {
                    this.elements.taskList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ğŸ“­</div>
                            <div class="empty-text">æš‚æ— ä»»åŠ¡</div>
                            <div class="empty-hint">æ·»åŠ ä½ çš„ç¬¬ä¸€ä¸ªå¾…åŠäº‹é¡¹å§ï¼</div>
                        </div>
                    `;
                    return;
                }

                this.elements.taskList.innerHTML = filteredTasks.map(task => {
                    const priorityClass = `priority-${task.priority}`;
                    const priorityText = {
                        high: 'é«˜',
                        medium: 'ä¸­',
                        low: 'ä½'
                    }[task.priority];

                    const date = new Date(task.createdAt).toLocaleDateString('zh-CN', {
                        month: 'short',
                        day: 'numeric'
                    });

                    return `
                        <div class="task-item ${task.completed ? 'completed' : ''} ${task.priority === 'high' ? 'important' : ''}" 
                             data-id="${task.id}" draggable="true">
                            <input type="checkbox" 
                                   class="task-checkbox" 
                                   ${task.completed ? 'checked' : ''}>
                            <div class="task-content">
                                <div class="task-text">${this.escapeHtml(task.text)}</div>
                                <div class="task-meta">
                                    <span class="task-date">${date}</span>
                                    <span class="task-priority ${priorityClass}">${priorityText}ä¼˜å…ˆçº§</span>
                                </div>
                            </div>
                            <div class="task-actions">
                                <button class="action-btn edit-btn" title="ç¼–è¾‘">âœï¸</button>
                                <button class="action-btn delete-btn" title="åˆ é™¤">ğŸ—‘ï¸</button>
                            </div>
                        </div>
                    `;
                }).join('');

                // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                this.elements.taskList.querySelectorAll('.task-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        const taskId = parseInt(e.target.closest('.task-item').dataset.id);
                        this.toggleTask(taskId);
                    });
                });

                this.elements.taskList.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const taskItem = e.target.closest('.task-item');
                        const taskId = parseInt(taskItem.dataset.id);
                        const task = this.tasks.find(t => t.id === taskId);

                        if (task) {
                            const newText = prompt('ç¼–è¾‘ä»»åŠ¡:', task.text);
                            if (newText !== null) {
                                this.editTask(taskId, newText);
                            }
                        }
                    });
                });

                this.elements.taskList.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const taskItem = e.target.closest('.task-item');
                        const taskId = parseInt(taskItem.dataset.id);

                        if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                            this.deleteTask(taskId);
                        }
                    });
                });
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(task => task.completed).length;
                const pending = total - completed;

                this.elements.totalTasks.textContent = total;
                this.elements.completedTasks.textContent = completed;
                this.elements.pendingTasks.textContent = pending;

                // æ›´æ–°æ¸…é™¤æŒ‰é’®çŠ¶æ€
                this.elements.clearCompletedBtn.disabled = completed === 0;
            }

            save() {
                localStorage.setItem('todo_tasks', JSON.stringify(this.tasks));
            }

            setupDragAndDrop() {
                let draggedItem = null;

                this.elements.taskList.addEventListener('dragstart', (e) => {
                    if (e.target.classList.contains('task-item')) {
                        draggedItem = e.target;
                        e.target.style.opacity = '0.5';
                    }
                });

                this.elements.taskList.addEventListener('dragend', (e) => {
                    if (draggedItem) {
                        draggedItem.style.opacity = '';
                        draggedItem = null;
                    }
                });

                this.elements.taskList.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });

                this.elements.taskList.addEventListener('drop', (e) => {
                    e.preventDefault();

                    if (!draggedItem || e.target === draggedItem) return;

                    const target = e.target.closest('.task-item');
                    if (!target) return;

                    const draggedId = parseInt(draggedItem.dataset.id);
                    const targetId = parseInt(target.dataset.id);

                    const draggedIndex = this.tasks.findIndex(t => t.id === draggedId);
                    const targetIndex = this.tasks.findIndex(t => t.id === targetId);

                    if (draggedIndex > -1 && targetIndex > -1) {
                        // ç§»åŠ¨ä»»åŠ¡
                        const [movedTask] = this.tasks.splice(draggedIndex, 1);
                        this.tasks.splice(targetIndex, 0, movedTask);

                        this.save();
                        this.render();
                    }
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // è¾…åŠ©æ–¹æ³•ï¼šæ·»åŠ ç¤ºä¾‹ä»»åŠ¡
            addSampleTasks() {
                const sampleTasks = [
                    { text: 'å®Œæˆé¡¹ç›®æŠ¥å‘Š', priority: 'high' },
                    { text: 'è´­ä¹°ç”Ÿæ´»ç”¨å“', priority: 'medium' },
                    { text: 'é˜…è¯»30åˆ†é’Ÿ', priority: 'low' },
                    { text: 'æ•´ç†å·¥ä½œå°', priority: 'medium' },
                    { text: 'å­¦ä¹ æ–°çš„ç¼–ç¨‹æŠ€å·§', priority: 'high' }
                ];

                sampleTasks.forEach(task => {
                    this.tasks.unshift({
                        id: Date.now() + Math.random(),
                        text: task.text,
                        completed: Math.random() > 0.7,
                        priority: task.priority,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    });
                });

                this.save();
                this.render();
                this.updateStats();
            }

            // è¾…åŠ©æ–¹æ³•ï¼šå¯¼å‡ºä»»åŠ¡
            exportTasks() {
                const dataStr = JSON.stringify(this.tasks, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);

                const exportFileDefaultName = `å¾…åŠäº‹é¡¹_${new Date().toISOString().split('T')[0]}.json`;

                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            }

            // è¾…åŠ©æ–¹æ³•ï¼šå¯¼å…¥ä»»åŠ¡
            importTasks(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedTasks = JSON.parse(e.target.result);
                        if (Array.isArray(importedTasks)) {
                            this.tasks = importedTasks;
                            this.save();
                            this.render();
                            this.updateStats();
                            alert('å¯¼å…¥æˆåŠŸï¼');
                        } else {
                            alert('æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®');
                        }
                    } catch (error) {
                        alert('å¯¼å…¥å¤±è´¥ï¼š' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        }

        // åˆå§‹åŒ–å¾…åŠäº‹é¡¹åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            const todoApp = new TodoList();

            // æš´éœ²åˆ°å…¨å±€ä»¥ä¾¿è°ƒè¯•
            window.todoApp = todoApp;

            // å¯é€‰çš„ï¼šæ·»åŠ ç¤ºä¾‹æ•°æ®ï¼ˆç”¨äºæ¼”ç¤ºï¼‰

        });
    </script>
